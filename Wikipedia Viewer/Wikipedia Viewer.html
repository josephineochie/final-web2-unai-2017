<!DOCTYPE html>
<html>
	<head>
		<title>
			Wikipedia Viewer
		</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="Fungsi.js"></script>
	<div id="container" class="container">
		<center><h1><b>WIKIPEDIA</b></h1></center>
		<hr>
		<div class="row" id="cari">
			<form>
				<input class="form-control" placeholder="Type here what do you want to search..." type="text" id="kotak" autofocus>
				<center><button class="btn btn-primary" type="submit" id="btn">Search</button>
				<button class="btn btn-primary" type="submit" id="close">Delete</button></center>
			</form>
		</div>
		<div class="row" id="hasil">
			<span id="kosong">Result Not found</span>
			<ul id="list">
			</ul>
		</div>
	</div>
	<div class="row text-center">
         <div class="col-xs-12">
            To read the whole article in <a href="https://www.wikipedia.org/" target="_blank" class="accent-link"><b>Wikipedia</b></a><br/>click/tap the title.
         </div>
    </div>
    <center><p class="copyright small">Created by : Josephine &copy; Final Project Web II UNAI 2017</p></center>
	</body>
</html>
